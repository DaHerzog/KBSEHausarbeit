<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h1 style="font-family: Helvetica, Verdana, sans-serif">Willkommen im Chatsimulator, realisiert mit JMS</h1>
    </h:head>
    <h:body>
        <h:form>
            <h2 style="font-family: Helvetica, Verdana, sans-serif">Bitte geben Sie ihren Benutzernamen ein</h2>
            <h:outputLabel style="font-family: Helvetica, Verdana, sans-serif; 
                           font-weight: bold" for="name" value="Name:" />
            <p:inputText id="name" value="#{chat.userName}" title="Hier den Benutzernamen eingeben" />
            <p:commandButton value="Weiter" icon="ui-icon-check" action="#{chat.navigateToChat}"/>
        </h:form>
    </h:body>
</html>
