<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .ui-datalist-data {
                height:400px;
                overflow:auto;
             }
        </style>
        <script>
            function scrollToBottom() {
                $('.ui-datalist-data').scrollTop(100000);
            }
        </script>
    </h:head>
    <h:body>
        <h:form id="myForm">
            <h:outputLabel for="inputMessage" value="Nachricht:" style="font-weight:bold" />
            <p:inputText id="inputMessage" value="#{chat.theMessage}" />
            <p:commandButton value="Abschicken" icon="ui-icon-check" action="#{chat.sendMessage()}"/>
            
            <p:dataList id="chatList" value="#{chat.allMessages}" var="msg" emptyMessage="" itemType="none">
                <p>#{msg}</p>
            </p:dataList>
            <p:poll interval="1" update="chatList" oncomplete="scrollToBottom()"/>
            
        </h:form>
        
    </h:body>
</html>
